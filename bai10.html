<body>
    <script>
   function findCharacter(arr,character){
    let index = -1;
    for(let i = 0; i< arr.length; i++){
        if(character == arr[i]){
            if(index == -1){
                index = 0;
            }index++
        }
    }return index;
   }
    </script>
