<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let star = ['Polaris','Aldebaran','Deneb', 'Vega', 'Altair','Dubhe','Regulus'];
        let star2=['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major','Leo'];
        let inputStar = prompt("hãy nhập vào đây ngôi sao bạn muốn:");
        function findStar(name){
            let n = star.length;
            for(let i = 0; i<n; i++){
                if(name == star[i]){
                   let result= document.write(name +' là '+ star2[i]);
                   return result;
                }else{
                    alert('ngôi sao bạn nhập chưa đúng !');
                    break;
                }
            }
        }
        findStar(inputStar);
    </script>
</body>
</html>
